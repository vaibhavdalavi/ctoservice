# Enabling H2 Console
server.port=8760
server.contextPath=/challenge-service

logging.level.org.springframework.web=ERROR
logging.level.com.pearson=INFO
logging.file=F:/project/angularjs/logs/challenge-service.log

spring.h2.console.enabled=true

spring.datasource.name=test
spring.datasource.initialize=false
spring.datasource.url=jdbc:h2:file:~/test;DB_CLOSE_ON_EXIT=FALSE;IFEXISTS=TRUE;DB_CLOSE_DELAY=-1;
 
spring.jpa.hibernate.ddl-auto = update
#spring.datasource.url=jdbc:h2:mem:test
#;DB_CLOSE_ON_EXIT=FALSE;IFEXISTS=TRUE;DB_CLOSE_DELAY=-1;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto = update

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect